#spring settings
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

#logging settings
logging.level.org.springframework.web=INFO
logging.file=${user.home}/logs/csp/sentinel-dashboard.log
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

monitor.report.http=http://121.196.202.78:8080
monitor.influxdb.http=http://121.196.202.78:8080

monitor.kafka.servers=172.16.0.3:9092
monitor.kafka.topic=sentinel


# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
# Redis服务器地址
spring.redis.host=172.16.0.2
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=100d