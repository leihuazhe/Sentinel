#spring settings
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

#logging settings
logging.level.org.springframework.web=INFO
logging.level.io.lettuce.core.protocol=WARN
logging.file=${user.home}/logs/csp/sentinel-dashboard.log
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

monitor.report.http=http://121.196.202.78:8080
monitor.influxdb.http=http://121.196.202.78:8080
monitor.influxdb.user=admin
monitor.influxdb.pwd=admin


# REDIS (RedisProperties)
spring.redis.cluster.nodes=172.16.0.2:6379,172.16.0.2:6380
#spring.redis.password=root

spring.redis.timeout=10000
#spring.redis.database=0
spring.redis.lettuce.pool.max-active=5
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0



sentinel.nacos.remoteAddress=172.16.0.2:8848
sentinel.nacos.groupId=SENTINEL_GROUP
sentinel.nacos.namespaceId=1bc356fd-f60b-4d02-99af-2c4f8b95f6b4


# Base packages to scan Dubbo Components (e.g., @Service, @Reference)
dubbo.scan.basePackages  = com.alibaba.csp.sentinel.dashboard

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = sentinel-dashboard
dubbo.application.name = sentinel-dashboard

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 29953
dubbo.application.logger=logback
dubbo.application.qos-enable=false
dubbo.registry.file=/tmp/dubbo-registry/sentinel-dubbo-registry.properties

## RegistryConfig Bean
#dubbo.registry.id = my-registry
dubbo.registry.address = zookeeper://172.16.0.6:2181


### sso properties
sso.tokenValidUrl = http://sso.yunjiglobal.com/userInfo/token
sso.loginSuccessUrl = http://local.yunjiglobal.com:8080/
sso.loginUrl = http://sso.yunjiglobal.com/login.html
sso.tokenName = JESSIONID
sso.debug = true
sso.appKey = sentinel-dashboard
sso.expireTime = 3600

#auth settings
auth.filter.exclude-urls=/auth/login,/auth/logout,/registry/machine,/version,/auth/redirect
auth.filter.exclude-url-suffixes=htm,html,js,css,map,ico,ttf,woff,png
auth.enabled = true
sso.allappinfo.debug = true

